<html>
  <head>
    <!--favicon-->
    <link
      rel="shortcut icon"
      href="https://videosdk.live/favicon/favicon.ico"
    />
    <!--Bootstrap links-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--join-screen-->
    <div
      id="join-screen"
      class="flex flex-row align-items-center justify-content-center h-100"
    >
      <button
        class="btn btn-primary"
        id="btnCreateMeeting"
        onclick="meetingHandler(true)"
      >
        Create New Meeting
      </button>

      <input
        type="text"
        id="txtMeetingCode"
        placeholder="Enter Meeting Code .."
      />
      <button
        id="btnJoinMeeting"
        onclick="meetingHandler(false)"
        class="btn btn-primary"
      >
        Join
      </button>
    </div>
    <!--Grid-screen-->
    <div id="grid-screen">
      <div>
        <input
          type="text"
          class="form-control navbar-brand"
          id="lblMeetingId"
          readonly
        />
        <button class="btn btn-dark" id="btnToggleMic">Unmute Mic</button>
        <button class="btn btn-dark" id="btnToggleWebCam">
          Disable Webcam
        </button>
        <button class="btn btn-dark" id="btnLeaveMeeting">Leave Meeting</button>
      </div>
      <br />
      <div id="videoContainer" class="d-flex flex-row"></div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.20/videosdk.js"></script>
  </body>
</html>
